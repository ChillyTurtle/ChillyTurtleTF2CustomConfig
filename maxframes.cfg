// Netgraph
// ----------------------------------------------------------------------------

//net_graph 0 	// netgraph display
				// 0 = no graph, 
				// 1 = text only, 
				// 2 = graph, 
				// 3 = legend + choke/loss, 
				// 4 = server perf stats
			  
